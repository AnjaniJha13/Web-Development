<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>

        *{
            margin:0;
            padding:0;
        }

        .box{
            border: 2px solid blue;
            display: inline-block;
            width:344;
            padding:45px;
            margin:34px;
        }

        .box1{
            display:none;
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="box1">
        I am a box
    </div>
    
    <span>I am a good</span>
    <span>girl</span>
</body>
</html>
