<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding:34px;
            box-shadow: 5px 5px 15px 5px #888888;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #e41414;
            outline:2px solid black;
            border: 2px solid green;
            border-radius: 1px;
            outline-offset:19px;
         }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor
        sit amet consectetur, adipisicing elit.
        Nesciunt, sint.
    </p>    
</body>
</html>
